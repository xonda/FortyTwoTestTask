{% extends 'base.html' %}
{% load static %}


    {% block extra_head %}
        <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
        <!-- Latest compiled and minified Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
        <!-- Latest compiled and minified Pootstrap JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'css/main.css' %}"/>
    {% endblock extra_head %}



    {% block content %}

            <div class="container">
                    <div class="row">
                        <div class="col-lg-8"><h1>42 Coffee Cups Test Assignment</h1></div>
                    </div>
            </div>

            <form action="{% url 'edit' %}" method="post">

                <div class="form_block">
                    <div class="main">
                        <div class="field"><label for="name">Name:</label><input type="text" id="name"/></div>
                        <div class="field"><label for="last_name">Last name:</label><input type="text" id="last_name"/></div>
                        <div class="field"><label for="dob">Date of birth:</label><input type="text" id="dob"/></div>
                    </div>
                </div>

                <div class="form_block">
                    <div class="main">
                        <div class="field"><label for="email">Email:</label><input type="email" id="email"/></div>
                        <div class="field"><label for="jabber">Jabber:</label><input type="text" id="jabber"/></div>
                        <div class="field"><label for="skype">Skype:</label><input type="text" id="skype"/></div>
                    </div>
                </div>

                <div class="form_block" id="photo">
                    <div class="main">
                        <div class="field"><label for="my_photo">Photo:</label><input type="file" id="my_photo"/></div>
                    </div>
                    <img src="http://goo.gl/RTXKE8" alt="Photo" height="300" width="400">

                </div>

                <div class="form_block">
                    <b><p>Other Contacts:</p></b>
                    <textarea rows="6" cols="45" name="other"></textarea>
                </div>

                <div class="form_block">
                    <b><p>Biography:</p></b>
                    <textarea rows="6" cols="45" name="bio"></textarea>
                </div>

                <div class="buttons_block">
                    <button type="submit">Save</button>
                    <a href="{% url 'home' %}">Cancel</a>
                </div>
            </form>

        <hr>
        <a href="{% url 'requests' %}">requests</a>

        {% endblock content %}
